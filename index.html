<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Modifier</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Time Modifier</h1>
        <p>Enter the values below to calculate modified startpoint, endpoint, and total duration.</p>

        <form id="timeForm">
            <label for="startpoint">Startpoint (seconds):</label>
            <input type="number" id="startpoint" name="startpoint" required>

            <label for="endpoint">Endpoint (seconds):</label>
            <input type="number" id="endpoint" name="endpoint" required>

            <label for="eventonset">Eventonset (seconds):</label>
            <input type="number" id="eventonset" name="eventonset" required>

            <label for="collisionpoint">Collisionpoint (seconds):</label>
            <input type="number" id="collisionpoint" name="collisionpoint" required>

            <button type="submit">Calculate</button>
        </form>

        <div id="results" class="results">
            <h2>Results</h2>
            <p><strong>Modified Startpoint:</strong> <span id="modifiedStartpoint">-</span> seconds</p>
            <p><strong>Modified Endpoint:</strong> <span id="modifiedEndpoint">-</span> seconds</p>
            <p><strong>Total Duration:</strong> <span id="totalDuration">-</span> seconds</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
